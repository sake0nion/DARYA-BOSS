<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДАРИЯ заметки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>📝 ДАРИЯ заметки</h1>
        <button id="toggle-theme">🌙 Тема</button>
    </header>

    <main>
        <div class="note-input">
            <input type="text" id="note-text" placeholder="Введите заметку...">
            <input type="text" id="note-tags" placeholder="#тег #важно (необязательно)">
            <button id="add-note">Добавить</button>
        </div>

        <div id="tag-filter">
            <span>Показать по тегу:</span>
            <select id="tag-select">
                <option value="all">Все</option>
            </select>
        </div>

        <ul id="note-list"></ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
