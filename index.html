<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햆햃먫떓 향햟햪햣혝햨햦</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>游닇 햆햃먫떓 향햟햪햣혝햨햦</h1>
        <button id="toggle-theme">游깿 햑햣햪햟</button>
    </header>

    <main>
        <div class="note-input">
            <input type="text" id="note-text" placeholder="뉋쒫왏얧쟴햣 향햟햪햣혝햨혞...">
            <input type="text" id="note-tags" placeholder="#혝햣햡 #쒫썛웷쫧 (햫햣쮏쐄향햟혝햣햩혧햫)">
            <button id="add-note">햆쮏쐃썛쒫쟴혧</button>
        </div>

        <div id="tag-filter">
            <span>쮏쥃썛햟혝혧  혝햣햡혞:</span>
            <select id="tag-select">
                <option value="all">뉌햣</option>
            </select>
        </div>

        <ul id="note-list"></ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
